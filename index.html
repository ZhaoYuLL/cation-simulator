<!DOCTYPE html>
<html>

<head>
    <title>Cation Simulator :3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="fav2.ico">
    <script src="p5.js" type="text/javascript"></script>
    <style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0px;
    background-color: rgb(0, 0, 30);
    display: grid;
    place-items: center;
    overflow: auto;
}
#container {
    position: relative;
    width: min(100vh, 100vw + 30px);
    height: min(100vh, 100vw + 30px);
    min-width: 480px;
    min-height: 480px;
}
header {
    position: relative;
    min-height: 60px;
    background-color: rgb(60, 70, 122);
    color: white;
    font-family: sans-serif;
    font-size: 20px;
    min-width: 480px;
    height: auto;
    margin-bottom: -30px;
}
header p {
    margin: 0px;
    margin-top: 2px;
}
#timer, #potometer, #points, #info, #charge{
    width: 20%;
    float: left;
    text-align: center;
    font-size: 20px; /* 11px */
}
#canvas-container {
    position: relative;
    width: 100%;
    height: calc(100% - 30px);
    left: 0px;
    top: 0px;
    background-color: rgb(200, 200, 200);
    overflow: hidden;
}
#level-select, #win-screen, #lose-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgb(200, 200, 200);
    left: 0;
    top: 0;
    display: none;
    z-index: 999;
}

#win-screen, #lose-screen {
    opacity: 0.8;
}

#canvas-container canvas {
    width: 100%;
    height: 100%;
    border: none;
    margin: 0;
    padding: 0;
    position: absolute;
}


#level-select {
    /* display: grid;
    place-items: center; */
}

#level-select > p {
    float: left;
    height: 40%;
    margin-top: 5%;
    margin-bottom: 5%;
    width: 100%;
    text-align: center;
}

#level-select #banner {
    height: 100%;
    text-align: center;
}


#level-select #table-container {
    height: 40%;
    width: 100%;
    display: grid;
    place-items: center;
    position: relative;
}

table {
    display: block;
    float: left;
    /* border-collapse: separate;
    border-spacing: 15px 15px; */
}

table td {
    border: 1.8vh solid transparent;
}

table tr:first-child td {
  border-top: none;
}

table tr:last-child td {
  border-bottom: none;
}

table tr td:first-child {
  border-left: none;
}

table tr td:last-child {
  border-right: none;
}

.level {
    margin-left: 2px;
    width: 12.6vh;
    height: 11vh;
    cursor: pointer;
    background-color: rgba(60, 60, 120, 1);
    /* position: relative; */
    border-left: 1.1vh solid rgb(25, 255, 0);
    border-top: 1.1vh solid rgb(25, 255, 0);
    display: grid;
    place-items: center;
}

/* .level::after {
    position: absolute;
    height: calc(100% - 10px);
    width: calc(100% - 10px);
    top: 0;
    left: 0;
    cursor: pointer;
    border-left: 10px solid rgb(25, 255, 0);
    border-top: 10px solid rgb(25, 255, 0);
    content: "";
} */

.level p {
    color: rgb(255, 255, 255);
    text-align: center;
    margin: auto;
    float: left;
}

    </style>
</head>

<body>
    <div id="container">
        <header>
            <div id="timer"><p>Time: 68:72:04</p></div>
            <div id="potometer"><p>+70V</p></div>
            <div id="points"><p>Points: 7800</p></div>
            <div id="info"><p></p></div>
            <div id="charge"><p>Charge: 0</p></div>
        </header>

        <div id="canvas-container">
            <div id="level-select">
                <p><img id="banner" src="cation-simulator.png" /></p>
                <div id="table-container">
                    <table>
                        <tr>
                            <td><div class="level" onclick="callLevel(1);"><p>Level 1</p></div></td>
                            <td><div class="level" onclick="callLevel(2);"><p>Level 2</p></div></td>
                            <td><div class="level" onclick="callLevel(3);"><p>Level 3</p></div></td>
                            <td><div class="level" onclick="callLevel(4);"><p>Level 4</p></div></td>
                            <td><div class="level" onclick="callLevel(5);"><p>Level 5</p></div></td>
                        </tr>
                        <tr>
                            <td><div class="level" onclick="callLevel(6);"><p>Level 6</p></div></td>
                            <td><div class="level" onclick="callLevel(7);"><p>Level 7</p></div></td>
                            <td><div class="level" onclick="callLevel(8);"><p>Level 8</p></div></td>
                            <td><div class="level" onclick="callLevel(9);"><p>Level 9</p></div></td>
                            <td><div class="level" onclick="callLevel(10);"><p>Level 10</p></div></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="win-screen">
                <h1>YOU WIN! YOU WIN!</h1>
                <h3>Good job Good job</h3>
                <p>The winner is you</p>
                <button id="restart">Restart</button>
            </div>
            <div id="lose-screen">
                <h1>YOU LOSE! YOU LOSE!</h1>
                <h3>BAD job BAD job</h3>
                <p>The loser is you ;(</p>
                <button id="restart2">Restart</button>
            </div>
        </div>
        <img style="display: none;" id="equis-img" />
    </div>
    <script src="scripts/coins.js" type="text/javascript"></script>
    <script src="scripts/rectWall.js" type="text/javascript"></script>
    <script src="scripts/ballWall.js" type="text/javascript"></script>
    <script src="scripts/tiltRectWall.js" type="text/javascript"></script>
    <script src="scripts/polyWall.js" type="text/javascript"></script>
    <script src="scripts/playerCharge.js" type="text/javascript"></script>
    <script src="scripts/pointCharge.js" type="text/javascript"></script>
    <script src="scripts/winbox.js" type="text/javascript"></script>
    <script src="scripts/level.js" type="text/javascript"></script>
    <script src="scripts/game.js" type="text/javascript"></script>
    <script src="scripts/screens.js" type="text/javascript"></script>
    <audio src="music/subsea.ogg" id="music" loop />
</body>



</html>
